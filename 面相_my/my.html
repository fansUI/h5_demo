    <script>
      $('.list_item').on('touchstart', function(e){
        let index = e.currentTarget.dataset.index
        index==3 && (location.href = './report.html')
        index != 3 && $('.p2').addClass('page-current').siblings('.page').remove('page-current')
      })


      var len = $('.gg .item').length
      var index = 0
      setInterval(function(){
        index++
        if(index==len){
          $('.gg').css('transition','top 0ms ease-in-out')
          $('.gg').css('top',0)
          index=0
        }else{
          $('.gg').css('transition','top 500ms ease-in-out')
        }
        $('.gg').css('top',-1.8*index+'rem')
      }, 1500)
    </script>
