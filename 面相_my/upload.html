        // step2：确认提交
        $('.upload_photo').on('touchstart', function(){
          $('.step3').show().siblings('.step').hide()


          let len = $('.tabDiv').length
          let index1 = 0
          $('.tabDiv').eq(0).addClass('active').siblings('.tabDiv').removeClass('active')
          play()
          function play(){
            let imglen = $('.tabDiv.active').find('img').length
            var index = 0
            $('.tabDiv.active>.tabDiv_content img').attr('src','./static/imgs/right.png').removeClass('fa-spin').eq(index).addClass('fa-spin').attr('src','./static/imgs/loading.png')
            index++
            var timer = setInterval(function(){
              if(index>=imglen){
                clearInterval(timer)
                index1++
                if(index1<len){
                  $('.tabDiv').eq(index1).addClass('active').siblings('.tabDiv').removeClass('active')
                  play()
                }else{
                  clearInterval(timer)
                  $('.step4').show().siblings().hide()
                }

            },500)
