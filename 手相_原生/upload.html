    <script>
        $('.step1').show().siblings('.step').hide()

        function uploadPhoto() {

            $('.load').show();


            setTimeout(() => {
                $('.load').hide();
                $('.step2').show().siblings('.step').hide()
                animateStart()
            }, 2000);
        }
        // 动画
        function animateStart() {
            $('.step2 .lists').eq(0).css({
                'transform': 'translateX(0)',
                'opacity': 1
            })
            setTimeout(start, 1000)

            function start() {
                var index = 0
                var len = $('.step2 li').length
                loopAnimate(index)

                function loopAnimate(index2) {
                    let index1 = 0
                    $('.step2 li').eq(index2).addClass('active')
                    var timer = setInterval(function () {
                        index1 = index1 + 1
                        if (index1 > 100) {
                            clearInterval(timer)
                        }
                        $('.step2 li').eq(index2).children('i').width(index1 + '%')
                    }, 50)
                }
                var index3 = 0
                changeWidth()
                var timer1 = setInterval(changeWidth, 1200)

                function changeWidth() {
                    $('.step2 .lists').eq(index).children('.item').eq(index3).addClass('active')
                    let a = index3
                    setTimeout(function () {
                        $('.step2 .lists').eq(index).children('.item').eq(a).children('div').eq(1).css({
                            'animation': 'none',
                            'background-image': 'url(./static/imgs/sure1.png)'
                        })
                    }, 1200)
                    index3++
                    if (index3 > $('.step2 .lists').eq(index).children('.item').length) {
                        clearInterval(timer1)
                        if (index < 2) {
                            $('.step2 .lists').eq(index).css({
                                'transform': 'translateX(-30rem)',
                                'opacity': 0
                            })
                            setTimeout(function () {
                                index++
                                $('.step2 .lists').eq(index).css({
                                    'transform': 'translateX(0)',
                                    'opacity': 1
                                })
                            }, 1000)
                            setTimeout(function () {
                                index3 = 0
                                loopAnimate(index)
                                changeWidth()
                                timer1 = setInterval(changeWidth, 1200)
                            }, 2000)
                        } else {
                            location.href = './report.html'
                        }
                    }

                }
            }
        }
    </script>
